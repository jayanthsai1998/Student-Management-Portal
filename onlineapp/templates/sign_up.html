{%include 'css.html' %}
{% block content %}
<div class = "container">
    <h1>Sign Up Form</h1>
    <form action = "" method = "POST">
        {% csrf_token %}
        {{ form }}
        <input class = "btn btn=submit" type="submit" value="Sign Up">
        <a class="btn" href="{% url "login" %}">Login</a>
    </form>
</div>
{% endblock %}
